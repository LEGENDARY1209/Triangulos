<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verificar Triângulo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Verificar Triângulo</h2>
    <form id="trianguloForm">
      <label for="ladoA">Lado A:</label>
      <input type="number" id="ladoA" name="ladoA" required>

      <label for="ladoB">Lado B:</label>
      <input type="number" id="ladoB" name="ladoB" required>

      <label for="ladoC">Lado C:</label>
      <input type="number" id="ladoC" name="ladoC" required>

      <button type="button" onclick="verificarTriangulo()">Verificar</button>
    </form>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function verificarTriangulo() {
      const ladoA = parseFloat(document.getElementById('ladoA').value);
      const ladoB = parseFloat(document.getElementById('ladoB').value);
      const ladoC = parseFloat(document.getElementById('ladoC').value);

      if (isNaN(ladoA) || isNaN(ladoB) || isNaN(ladoC)) {
        document.getElementById('resultado').innerText = "Por favor, insira números válidos.";
      } else {
        const resultadoElement = document.getElementById('resultado');
        if (ladoA + ladoB > ladoC && ladoA + ladoC > ladoB && ladoB + ladoC > ladoA) {
          let tipoTriangulo;
          if (ladoA === ladoB && ladoB === ladoC) {
            tipoTriangulo = "Equilátero";
          } else if (ladoA === ladoB || ladoA === ladoC || ladoB === ladoC) {
            tipoTriangulo = "Isósceles";
          } else {
            tipoTriangulo = "Escaleno";
          }
          resultadoElement.innerText = "Os lados formam um triângulo " + tipoTriangulo + ".";
        } else {
          resultadoElement.innerText = "Os lados não formam um triângulo.";
        }
      }
    }
  </script> 
</body>
</html>
